<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Web - API Platzi</title>
  <link rel="stylesheet" href="style/style.css" />
  <link rel="icon" href="icon.png" type="image/png" />
</head>
<body>

  <!-- Splash -->
  <header>
    <h1>🛍️ Tienda Web</h1>
    <input type="text" id="buscador" placeholder="Buscar productos..." />
    <select id="filtro-categoria">
      <option value="">Todas las categorías</option>
    </select>
  </header>

  <!-- Pestañas -->
  <main>
    <!-- 🛒 Pestaña Productos -->
    <section id="productos-tab" class="pestaña activa">
      <h2>Productos</h2>
      <div id="productos"></div>
    </section>

    <!-- ❤️ Pestaña Favoritos -->
    <section id="favoritos-tab" class="pestaña">
      <h2>Favoritos</h2>
      <div id="lista-favoritos"></div>
    </section>

    <!-- 📋 Pestaña Categorías -->
    <section id="categorias-tab" class="pestaña">
      <h2>Categorías</h2>
      <ul id="lista-categorias"></ul>
    </section>

    <!-- 📝 Pestaña Registro -->
    <section id="registro-tab" class="pestaña">
      <h2>Registro de Usuario</h2>
      <form id="form-registro">
        <input type="text" placeholder="Nombre" required />
        <input type="text" placeholder="Apellido" required />
        <input type="email" placeholder="Correo" required />
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <input type="text" placeholder="Ciudad" required />
        <input type="tel" placeholder="Teléfono" required />
        <button type="submit">Registrarse</button>
      </form>
    </section>

    <!-- 🌟 Pestaña Feature Único -->
    <section id="feature-tab" class="pestaña">
      <h2>Modo Oscuro</h2>
      <div id="feature">
        <p>Pulsa el botón para cambiar el tema de la app:</p>
        <button id="toggle-modo">🌙 Modo oscuro</button>
      </div>
    </section>
    <button id="toggle-modo">🌙 Modo oscuro</button>


    <!-- 📱 Pestaña Información -->
    <section id="info-tab" class="pestaña">
      <h2>Info</h2>
      <p>App desarrollada con Platzi Fake API.</p>
    </section>
  </main>

  <!-- Menú inferior -->
  <nav>
    <button onclick="mostrarPestaña('productos-tab')">🛒</button>
    <button onclick="mostrarPestaña('favoritos-tab')">❤️</button>
    <button onclick="mostrarPestaña('registro-tab')">📝</button>
    <button onclick="mostrarPestaña('feature-tab')">✨</button>
  </nav>

  <!-- Scripts -->
  <script src="js/navegación.js"></script>
  <script src="js/api.js"></script>
  <script src="js/buscador.js"></script>
  <script src="js/filtro.js"></script>
  <script src="js/favoritos.js"></script>
  <script src="js/registro.js"></script>
  <script src="js/feature.js"></script>

</body>
</html>
